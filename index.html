<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <script src="script.js"></script>
    <script src="template.js"></script>
    <script src="evolution.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body onload="lodePokemon()">

    <div class="backgroundImg">
        <div id="body-overlay" class="d-none" onclick="closeInfo()">
            <div class="info-card d-none" id="info-card" onclick="doNotClose(event)">
                <img class="close" src="./img/close.png" alt="close" onclick="closeInfo()">
            </div>
        </div>
        <header>
            <img src="./img/Pokemon_logo.png" alt="">
            <input type="text" placeholder="Search for Name or Number" id="search" onchange="search()">
        </header>
        <main>
            <br>
            <div class="pokeCardContanier" id="pokeCardContanier"></div>

            <button onclick="loadMorePokemon()">Load more Pokemon</button>
        </main>
        <footer>
            <p>Bild von <a
                    href="https://pixabay.com/de/vectors/pok%C3%A9mon-pokeball-pokemon-gehen-1536847/">pixabay</a>.</p>
            <p>Bild von <a href="https://www.pngegg.com/de/png-hijcc">PNG EGG</a>.</p>
            <p>Icons by <a href="https://icons8.de/">Icons8</a></p>
        </footer>
        <img src="" alt="" onclick="nextPokemon()">
    </div>
</body>

</html>
